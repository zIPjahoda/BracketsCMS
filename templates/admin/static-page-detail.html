{% extends "admin/admin-base.html" %}

{% block content %}

    <article>
        <header>
            <h2>{{ page.title }}</h2>
        </header>
        <section>
            {{ page.contents }}
        </section>
    </article>

    <div>
        <a href="/cms-admin/static-page/edit/{{ page.url }}">Edit</a>
        <a href="/cms-admin/static-page/delete/{{ page.url }}">Remove</a>
    </div>

{% endblock %}
